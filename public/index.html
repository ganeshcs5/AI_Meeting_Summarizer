<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">AI Meeting Summarizer</h1>
            <p class="text-gray-600">Upload meeting audio or provide a YouTube link to get an AI-powered summary</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Upload Audio File</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <form id="uploadForm" class="space-y-4">
                        <input type="file" id="audioFile" accept="audio/*" class="hidden">
                        <label for="audioFile" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Choose Audio File
                        </label>
                        <p class="text-gray-500 mt-2">or drag and drop your file here</p>
                        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                            Upload and Process
                        </button>
                    </form>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">YouTube Video</h2>
                <form id="youtubeForm" class="space-y-4">
                    <input type="url" id="youtubeUrl" placeholder="Enter YouTube URL" 
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                        Process Video
                    </button>
                </form>
            </div>

            <div id="results" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Results</h2>
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold mb-2">Summary</h3>
                        <p id="summary" class="text-gray-700"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold mb-2">Action Items</h3>
                        <ul id="actionItems" class="list-disc list-inside text-gray-700"></ul>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold mb-2">Sentiment Analysis</h3>
                        <p id="sentiment" class="text-gray-700"></p>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Processing your request...</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
